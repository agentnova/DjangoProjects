<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>

        <div class="col-4">
            <h2>Create Book</h2>
        </div>
        <div class="col-4"></div>
    </div>

        <div class="row">
            <div class="col-4"></div>

            <div class="col-4">

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Create">
                </form>


            </div>
            <div class="col-4"></div>
        </div><br>

    <table class="table table-bordered table-striped table-hover">
        <tr>
            <th>Bookname</th>
            <th>Price</th>
            <th>Action</th>

        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book.book_name }}</td>
                <td>{{ book.price }}</td>
                <td><a href="{% url 'viewbook' book.id %}">View</a>---
                    <a href="{% url 'deletebook' book.id %}">Delete</a>---
                    <a href="{% url 'updatebook' book.id %}">Update</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
